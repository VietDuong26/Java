<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý điểm</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@12..96,200;12..96,400;12..96,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="/static/style/main.css">
    <link rel="stylesheet" href="/static/style/responsive.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
<div id="content" style="width:100vw;margin-top:70px">
    <div style="height:100px;background-color: #9ac9ac">
        <div style="height:50%;display:flex;color: white" >
            <div  style="width:25vw;display:flex;color:inherit">Họ và tên: <div th:text="${student.ten}" style="margin-left:10px;"></div></div>
            <div  style="width:25vw;display:flex;color:inherit">Lớp: <div style="margin-left:10px;" th:text="${student.lop}"></div></div>
            <div  style="width:25vw;display:flex;color:inherit">Khoa: <div style="margin-left:10px;"  th:text="${student.khoa}"></div></div>
            <div  style="width:25vw;display:flex;color:inherit">Mã sinh viên: <div style="margin-left:10px;" th:text="${student.masinhvien}"></div></div>
        </div>
        <div style="display:flex;height:50%;color: white" >
            <div style="width:25vw;display:flex;color:inherit">Xếp loại: <div style="margin-left:10px;"></div></div>
            <div style="width:25vw;display:flex;color:inherit">GPA: <div style="margin-left:10px;"></div></div>
            <div style="width:25vw;display:flex;color:inherit">Tổng số tín chỉ: <div style="margin-left:10px;"></div></div>
        </div>
    </div>
</div>
<div class="full-web">
    <div class="header">
        <div class="home-btn item-header"><a href="/student.html" class="link-home"><img src="/static/image/home_icon.png" alt="">Trang chủ</a></div>
        <div class="user-btn item-header">
            <a href="#" class="link-user">
                <span class="infor-user" id="js-infor-user" th:text></span>
                <img src="/static/image/user_icon.png" alt="">
            </a>
            <div class="logout-area" id="logout_bt">Đăng xuất<img src="/static/image/logout_icon.png" alt=""></div>
        </div>
    </div>
    <div id="table-point" class="table-point" style="margin-top:100px">
        <table class="mgn-point" style="text-align: center;">
            <thead class="mgn-head">
            <tr>
                <th class="mgn-head-title">Môn học</th>
                <th class="mgn-head-title">Điểm quá trình</th>
                <th class="mgn-head-title">Điểm thi</th>
                <th class="mgn-head-title">Điểm tổng kết</th>
                <th class="mgn-head-title">Xếp loại</th>
            </tr>
            </thead>
            <tbody class="mgn-body">
            <tr class="row-body" th:each="point:${points}" >
                <td class="mgn-content" th:text="${point.getMaMH().tenmonhoc}"></td>
                <td class="mgn-content" th:text="${point.getDiemThanhPhan()}"></td>
                <td class="mgn-content" th:text="${point.getDiemThi()}"></td>
                <td class="mgn-content" th:text="${point.getDiemThi()*30/100+point.getDiemThanhPhan()*70/100}"></td>
                <td class="mgn-content"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="/static/js/logic.js"></script>
<script src="/static/js/student.js"></script>
</body>
</html>
