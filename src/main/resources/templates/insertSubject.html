<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm mới môn học</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Thêm mới môn học</h2>
  <form th:action="@{/insertSubject}" method="post" th:object="${subject}">
    <div class="form-group">
      <label>Tên môn học:</label>
      <input type="text" th:field="*{tenmonhoc}" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
      <label>Kí hiệu:</label>
      <input type="text" th:field="*{kihieu}" class="form-control" id="code" name="code">
    </div>
    <div class="form-group">
      <label>Hệ số:</label>
      <input type="text" th:field="*{heso}" class="form-control" id="heso" name="heso">
    </div>
    <div class="form-group">
      <label>Số tín chỉ:</label>
      <input type="text" th:field="*{sotinchi}" class="form-control" id="stc" name="stc">
    </div>
    <div style="display:flex">
      <button type="submit" class="btn btn-default">Thêm</button>
      <button th:href="@{/Subject}" style="margin-left: 100px" class="btn btn-default">Hủy</button>
    </div>
  </form>
</div>
</body>
</html>
