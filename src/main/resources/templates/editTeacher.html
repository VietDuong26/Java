<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm mới sinh viên</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Sửa thông tin giảng viên</h2>
  <form th:action="@{/editTeacher}" method="post" th:object="${teacher}">
    <div class="form-group">
      <label >STT</label>
      <input type="text" readonly="true" th:field="*{id}" class="form-control" id="id" name="id">
    </div>
    <div class="form-group">
      <label >Họ và Tên:</label>
      <input type="text" th:field="*{ten}" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
      <label>Mã sinh viên:</label>
      <input type="text" th:field="*{magiaovien}" class="form-control" id="msv" name="msv">
    </div>
    <div>
      <label>Mật khẩu:</label>
      <input type="password" th:field="*{password}" class="form-control" id="psw" name="psw">
    </div>
    <button type="submit" class="btn btn-default">Sửa</button>
  </form>
</div>
</body>
</html>
