<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm mới giảng viên</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Thêm mới Admin</h2>
  <form th:action="@{/insertAdmin}" method="post" th:object="${admin}">
    <div class="form-group">
      <label >Họ và Tên:</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" name="name">
    </div>
    <div class="form-group">
      <label>Mã giảng viên:</label>
      <input type="text" th:field="*{email}" class="form-control" id="msv" name="msv">
    </div>
    <div class="form-group">
      <label>Mật khẩu:</label>
      <input type="password" th:field="*{password}" class="form-control" id="pw" name="pw">
    </div>
    <button type="submit" class="btn btn-default">Thêm</button>
  </form>
</div>
</body>
</html>
