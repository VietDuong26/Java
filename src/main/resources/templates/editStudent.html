<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thêm mới sinh viên</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>Sửa thông tin sinh viên</h2>
  <form th:action="@{/editStudent}" method="post" th:object="${student}">
    <div class="form-group">
    <label >STT</label>
    <input type="text" readonly="true" th:field="*{id}" th:value="${student.id}" class="form-control" id="id" name="id">
    </div>
    <div class="form-group">
      <label >Họ và Tên:</label>
      <input type="text" th:field="*{ten}" class="form-control" th:value="${student.ten}" id="name" name="name">
    </div>
    <div class="form-group">
      <label>Lớp:</label>
      <input type="text" th:field="*{lop}" class="form-control" th:value="${student.lop}" id="lop" name="lop">
    </div>
    <div class="form-group">
      <label>Mã sinh viên:</label>
      <input type="text" th:field="*{masinhvien}" th:value="${student.masinhvien}" class="form-control" id="msv" name="msv">
    </div>
    <div class="form-group">
      <label>Khoa:</label>
      <input type="text" th:field="*{khoa}" class="form-control" th:value="${student.khoa}" id="khoa" name="khoa">
    </div>
    <div class="form-group">
      <label>Mật khẩu:</label>
      <input type="text" th:field="*{password}" class="form-control" th:value="${student.password}" id="psw" name="psw">
    </div>
    <button type="submit" class="btn btn-default">Sửa</button>
  </form>
</div>
</body>
</html>
