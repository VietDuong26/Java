<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm mới giảng viên</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Thêm mới giảng viên</h2>
    <form th:action="@{/insertTeacher}" method="post" th:object="${teacher}">
        <div class="form-group">
            <label >Họ và Tên:</label>
            <input type="text" th:field="*{ten}" class="form-control" id="name" name="name">
        </div>
        <div class="form-group">
            <label>Mã giảng viên:</label>
            <input type="text" th:field="*{magiaovien}" class="form-control" id="msv" name="msv">
        </div>
        <div class="form-group">
            <label>Mật khẩu:</label>
            <input type="password" th:field="*{password}" class="form-control" id="pw" name="pw">
        </div>
        <div style="display:flex">
            <button type="submit" class="btn btn-default">Thêm</button>
            <button th:href="@{/Teacher}" style="margin-left: 100px" class="btn btn-default">Hủy</button>
        </div>
    </form>
</div>
</body>
</html>
